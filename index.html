<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejeki Pelastik - Jualan Terbaik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background-color: #00CED1;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 2rem;
        }
        
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 3px;
            border: none;
            font-size: 1rem;
        }
        
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00CED1;
            cursor: pointer;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            color: #000;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #f44336;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
            transition: transform 0.2s ease, opacity 0.2s ease;
            transform: scale(1);
            opacity: 1;
        }
        
        .cart-count.hidden {
            transform: scale(0);
            opacity: 0;
        }
        
        .user-actions a {
            color: #000;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.2rem;
        }
        
        /* Navigation */
        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
            position: sticky;
            top: 70px;
            z-index: 99;
        }
        
        .categories-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
        }
        
        .categories-toggle {
            display: none;
            padding: 8px 15px;
            background-color: #00CED1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-weight: 500;
            position: relative;
        }
        
        .categories-toggle::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .categories-toggle.open::after {
            content: '\f077';
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .category-btn {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .category-btn:hover {
            background-color: #e0e0e0;
        }
        
        .category-btn.active {
            background-color: #00CED1;
            color: white;
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title h2 {
            font-size: 1.5rem;
            color: #00CED1;
        }
        
        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            min-height: 400px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-brand {
            color: #00CED1;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .product-name {
            font-size: 0.95rem;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8em;
            color: #000;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }
        
        .current-price {
            font-weight: bold;
            color: #00CED1;
            margin-right: 10px;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
        }
        
        .discount {
            background-color: #00CED1;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: auto;
        }
        
        .free-item {
            color: #00CED1;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .buy-now-btn {
            flex: 1;
            padding: 8px;
            background-color: #00CED1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        .buy-now-btn:hover {
            background-color: #009a9d;
        }
        
        .add-to-cart {
            width: 45px;
            padding: 8px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .add-to-cart:hover {
            background-color: #00CED1;
            color: white;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            padding: 10px;
        }

        .pagination-btn {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px 12px;
            margin: 0 4px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination-btn:hover {
            background-color: #f0f0f0;
        }

        .pagination-btn.active {
            background-color: #00CED1;
            color: white;
            border-color: #00CED1;
        }

        .pagination-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .close-cart {
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .cart-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }
        
        .cart-item-details {
            flex-grow: 1;
        }
        
        .cart-item-name {
            font-weight: 500;
            margin-bottom: 5px;
            color: #000;
        }
        
        .cart-item-price {
            color: #00CED1;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 25px;
            height: 25px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 40px;
            height: 25px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .remove-item {
            color: #999;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .cart-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: right;
            color: #000;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 12px;
            background-color: #00CED1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #009a9d;
        }
        
        .empty-cart {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        
        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        
        .overlay.open {
            display: block;
        }
        
        /* Order Form */
        .order-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1002;
            max-width: 90%;
            width: 400px;
        }
        
        .order-form.open {
            display: block;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #00CED1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #000;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .submit-btn {
            background-color: #00CED1;
            color: white;
        }
        
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        
        /* Product Detail Modal */
        .product-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1003;
            overflow: auto;
            justify-content: center;
            align-items: center;
        }
        
        .product-detail-modal.open {
            display: flex;
        }
        
        .product-detail-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-detail {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .product-detail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .product-detail-image {
            flex: 1;
            min-width: 300px;
        }
        
        .product-detail-image img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .product-detail-info {
            flex: 1;
            min-width: 300px;
        }
        
        .product-detail-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000;
        }
        
        .product-detail-brand {
            color: #00CED1;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .product-detail-price {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .product-detail-description {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .product-detail-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .detail-buy-now-btn {
            flex: 1;
            padding: 12px;
            background-color: #00CED1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .detail-add-to-cart {
            width: 50px;
            padding: 12px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }
        
        .detail-add-to-cart:hover {
            background-color: #00CED1;
            color: white;
        }
        
        /* Custom Alert */
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1100;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .custom-alert.show {
            transform: translateX(0);
        }
        
        .alert-success {
            background-color: #00CED1;
            border-left: 5px solid #009a9d;
        }
        
        .alert-info {
            background-color: #2196F3;
            border-left: 5px solid #0b7dda;
        }
        
        .alert-warning {
            background-color: #ff9800;
            border-left: 5px solid #e68a00;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }
            
            .logo {
                margin-bottom: 10px;
                width: 100%;
                text-align: center;
                justify-content: center;
            }
            
            .search-bar {
                margin: 0 0 10px 0;
                order: 3;
                width: 100%;
            }
            
            .user-actions {
                display: flex;
                justify-content: center;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .cart-sidebar {
                max-width: 100%;
                width: 100%;
                right: -100%;
                transition: right 0.3s ease-in-out;
            }
            
            .cart-sidebar.open {
                right: 0;
            }

            .cart-header .close-cart {
                font-size: 2rem;
                padding: 5px 10px;
            }
            
            .order-form {
                width: 95%;
                padding: 20px;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .add-to-cart {
                width: 100%;
            }
            
            .product-detail-container {
                flex-direction: column;
            }
            
            .product-detail-image, .product-detail-info {
                min-width: 100%;
            }
            
            nav {
                top: 60px;
            }
            
            .categories-toggle {
                display: block;
            }
            
            .categories {
                display: none;
                flex-direction: column;
                gap: 5px;
                margin-top: 10px;
                padding: 10px;
                background-color: white;
                border-radius: 4px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            
            .categories.open {
                display: flex;
            }
            
            .category-btn {
                width: 100%;
                text-align: left;
                border-radius: 4px;
                margin-bottom: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .product-image {
                height: 150px;
            }
            
            .form-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-buttons button {
                width: 100%;
            }
            
            .custom-alert {
                left: 10px;
                right: 10px;
                top: -100px;
                transform: translateX(0) translateY(0);
                opacity: 0;
                transition: top 0.5s ease, opacity 0.5s ease;
            }

            .custom-alert.show {
                top: 70px;
                opacity: 1;
                transform: translateX(0) translateY(0);
            }
            
            nav {
                top: 55px;
            }
        }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://www.svgrepo.com/show/496294/plastic-bag.svg" alt="R J">
                <span>Rejeki Pelastik</span>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Cari produk...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <div class="cart-icon" id="cartIcon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count hidden" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <div class="categories-container">
            <button class="categories-toggle" id="categoriesToggle">Pilih Kategori</button>
            <div class="categories" id="categories">
                <button class="category-btn active" data-category="all">Semua</button>
                <button class="category-btn" data-category="kantong-plastik">Kantong Plastik</button>
                <button class="category-btn" data-category="box">Box</button>
                <button class="category-btn" data-category="makanan">Makanan</button>
                <button class="category-btn" data-category="minuman">Minuman</button>
                <button class="category-btn" data-category="bahan-masakan">Bahan Masakan</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="section-title">
            <h2>REKOMENDASI</h2>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded dynamically -->
        </div>

        <div id="paginationContainer" class="pagination-container"></div>

    </div>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Keranjang Belanja</h2>
            <span class="close-cart" id="closeCart">&times;</span>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div class="cart-footer">
            <div class="cart-total" id="cartTotal">
                Total: Rp 0
            </div>
            <button class="checkout-btn" id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Order Form -->
    <div class="order-form" id="orderForm">
        <h2 class="form-title">Data Pemesanan</h2>
        <div class="form-group">
            <label for="customerName">Nama Lengkap</label>
            <input type="text" id="customerName" placeholder="Masukkan nama lengkap">
        </div>
        <div class="form-group">
            <label for="customerAddress">Alamat Pengiriman</label>
            <textarea id="customerAddress" placeholder="Masukkan alamat lengkap"></textarea>
        </div>
        <div class="form-buttons">
            <button class="cancel-btn" id="cancelOrder">Batal</button>
            <button class="submit-btn" id="submitOrder">Kirim ke WhatsApp</button>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div class="product-detail-modal" id="productDetailModal">
        <div class="product-detail-content">
            <span class="close-detail" id="closeDetail">&times;</span>
            <div class="product-detail-container" id="productDetailContainer">
                <!-- Product detail will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Custom Alert -->
    <div class="custom-alert" id="customAlert">
        <span class="alert-icon" id="alertIcon"></span>
        <span id="alertMessage"></span>
    </div>

    <script>
        // Menonaktifkan inspect element
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
          if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) || (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0))) {
            e.preventDefault();
          }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Sample product data

                {id: 6, name: "TWS 113 Pro Wireless Earbuds", brand: "TWS 113 Pro", price: 89999, originalPrice: 179999, discount: 50, image: "https://via.placeholder.com/300/A133FF/FFFFFF?text=Produk+6", category: "box", description: "Wireless earbuds dengan kualitas suara jernih dan bass yang dalam."},

                {id: 8, name: "Kantong Plastik Roll Isi Ulang", brand: "PlastikPlus", price: 15000, originalPrice: 20000, discount: 25, image: "https://via.placeholder.com/300/DAF7A6/000000?text=Produk+8", category: "kantong-plastik", description: "Kantong plastik roll isi ulang dengan kualitas tebal dan kuat."},

                {id: 10, name: "Teh Melati Celup Isi 25", brand: "Teh Wangi", price: 12000, originalPrice: 15000, discount: 20, image: "https://via.placeholder.com/300/581845/FFFFFF?text=Produk+10", category: "minuman", description: "Teh melati celup dengan aroma yang menenangkan."},
                {id: 11, name: "Mie Instan Rasa Soto Pedas", brand: "Mie Sedap", price: 3500, originalPrice: 4000, discount: 13, image: "https://via.placeholder.com/300/C70039/FFFFFF?text=Produk+11", category: "makanan", description: "Mie instan kuah rasa soto pedas yang menggugah selera."},
                {id: 12, name: "Bumbu Nasi Goreng Spesial", brand: "Bumbu Racik", price: 5000, image: "https://via.placeholder.com/300/FF5733/FFFFFF?text=Produk+12", category: "bahan-masakan", description: "Bumbu instan untuk membuat nasi goreng spesial ala restoran."},
                {id: 13, name: "Kecap Manis Botol 600ml", brand: "Kecap Bango", price: 25000, originalPrice: 28000, discount: 11, image: "https://via.placeholder.com/300/2E4053/FFFFFF?text=Produk+13", category: "bahan-masakan", description: "Kecap manis legendaris yang terbuat dari kedelai hitam pilihan."},
                {id: 14, name: "Kotak Kardus Packing 20x20x10", brand: "BoxPack", price: 3000, image: "https://via.placeholder.com/300/F1C40F/000000?text=Produk+14", category: "box", description: "Kotak kardus serbaguna untuk kebutuhan packing online shop."},
                {id: 15, name: "Susu UHT Coklat 1L", brand: "Susu Nikmat", price: 18000, image: "https://via.placeholder.com/300/7D3C98/FFFFFF?text=Produk+15", category: "minuman", description: "Susu UHT rasa coklat yang lezat dan bergizi."}
            ];

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let currentCategory = 'all';
            let searchQuery = '';
            let currentPage = 1;
            const productsPerPage = 12;

            const cartIcon = document.getElementById('cartIcon');
            const cartCount = document.getElementById('cartCount');
            const cartSidebar = document.getElementById('cartSidebar');
            const closeCart = document.getElementById('closeCart');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const overlay = document.getElementById('overlay');
            const orderForm = document.getElementById('orderForm');
            const customerName = document.getElementById('customerName');
            const customerAddress = document.getElementById('customerAddress');
            const submitOrder = document.getElementById('submitOrder');
            const cancelOrder = document.getElementById('cancelOrder');
            const productsGrid = document.getElementById('productsGrid');
            const categoryButtons = document.querySelectorAll('.category-btn');
            const searchInput = document.getElementById('searchInput');
            const productDetailModal = document.getElementById('productDetailModal');
            const productDetailContainer = document.getElementById('productDetailContainer');
            const closeDetail = document.getElementById('closeDetail');
            const customAlert = document.getElementById('customAlert');
            const alertIcon = document.getElementById('alertIcon');
            const alertMessage = document.getElementById('alertMessage');
            const categoriesToggle = document.getElementById('categoriesToggle');
            const categories = document.getElementById('categories');
            const paginationContainer = document.getElementById('paginationContainer');

            function closeAllModals() {
                cartSidebar.classList.remove('open');
                overlay.classList.remove('open');
                orderForm.classList.remove('open');
                productDetailModal.classList.remove('open');
            }
            
            closeAllModals();

            function showAlert(message, type = 'success') {
                alertMessage.textContent = message;
                customAlert.className = 'custom-alert show';
                
                switch(type) {
                    case 'success':
                        customAlert.classList.add('alert-success');
                        alertIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                        break;
                    case 'info':
                        customAlert.classList.add('alert-info');
                        alertIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
                        break;
                    case 'warning':
                        customAlert.classList.add('alert-warning');
                        alertIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                        break;
                }
                
                setTimeout(() => {
                    customAlert.classList.remove('show');
                }, 3000);
            }
            
            function updateCartCount() {
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCount.textContent = totalItems;
                
                if (totalItems > 0) {
                    cartCount.classList.remove('hidden');
                } else {
                    cartCount.classList.add('hidden');
                }
            }
            
            function updateCartDisplay() {
                cartItems.innerHTML = '';
                
                if (cart.length === 0) {
                    cartItems.innerHTML = '<div class="empty-cart">Keranjang belanja kosong</div>';
                    cartTotal.textContent = 'Total: Rp 0';
                    return;
                }
                
                let total = 0;
                
                cart.forEach((item, index) => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    
                    const cartItemElement = document.createElement('div');
                    cartItemElement.classList.add('cart-item');
                    cartItemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">Rp ${item.price.toLocaleString('id-ID')}</div>
                            <div class="cart-item-quantity">
                                <button class="quantity-btn minus" data-index="${index}">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                                <button class="quantity-btn plus" data-index="${index}">+</button>
                                <span class="remove-item" data-index="${index}"><i class="fas fa-trash"></i></span>
                            </div>
                        </div>
                    `;
                    
                    cartItems.appendChild(cartItemElement);
                });
                
                cartTotal.textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
                
                document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.closest('[data-index]').getAttribute('data-index'));
                        cart[index].quantity += 1;
                        saveCart();
                        updateCartDisplay();
                        showAlert('Jumlah produk berhasil ditambah', 'info');
                    });
                });
                
                document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.closest('[data-index]').getAttribute('data-index'));
                        if (cart[index].quantity > 1) {
                            cart[index].quantity -= 1;
                            showAlert('Jumlah produk berhasil dikurangi', 'info');
                        } else {
                            cart.splice(index, 1);
                            showAlert('Produk dihapus dari keranjang', 'warning');
                        }
                        saveCart();
                        updateCartDisplay();
                    });
                });
                
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.closest('.remove-item').getAttribute('data-index'));
                        cart.splice(index, 1);
                        saveCart();
                        updateCartDisplay();
                        showAlert('Produk dihapus dari keranjang', 'warning');
                    });
                });
                
                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const index = parseInt(e.target.getAttribute('data-index'));
                        const newQuantity = parseInt(e.target.value);
                        
                        if (newQuantity > 0) {
                            cart[index].quantity = newQuantity;
                            showAlert('Jumlah produk diperbarui', 'info');
                        } else {
                            cart.splice(index, 1);
                            showAlert('Produk dihapus dari keranjang', 'warning');
                        }
                        
                        saveCart();
                        updateCartDisplay();
                    });
                });
            }
            
            function saveCart() {
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
            }
            
            function addToCart(productId, productName, productPrice, productImage) {
                const existingItemIndex = cart.findIndex(item => item.id === productId);
                
                if (existingItemIndex !== -1) {
                    cart[existingItemIndex].quantity += 1;
                } else {
                    cart.push({ id: productId, name: productName, price: productPrice, image: productImage, quantity: 1 });
                }
                
                saveCart();
                updateCartDisplay();
                showAlert(`${productName} telah ditambahkan ke keranjang!`, 'success');
            }
            
            function displayProducts() {
                productsGrid.innerHTML = '';
                
                const filteredProducts = products.filter(product => {
                    const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                    const matchesSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                          product.brand.toLowerCase().includes(searchQuery.toLowerCase());
                    return matchesCategory && matchesSearch;
                });
                
                if (filteredProducts.length === 0) {
                    productsGrid.innerHTML = '<div class="empty-cart" style="grid-column: 1 / -1; text-align: center; padding: 40px;">Tidak ada produk yang ditemukan</div>';
                    renderPagination(0);
                    return;
                }

                const startIndex = (currentPage - 1) * productsPerPage;
                const endIndex = startIndex + productsPerPage;
                const paginatedProducts = filteredProducts.slice(startIndex, endIndex);
                
                paginatedProducts.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('product-card');
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <div class="product-brand">${product.brand}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">
                                <span class="current-price">Rp ${product.price.toLocaleString('id-ID')}</span>
                                ${product.originalPrice ? `<span class="original-price">Rp ${product.originalPrice.toLocaleString('id-ID')}</span>` : ''}
                                ${product.discount ? `<span class="discount">-${product.discount}%</span>` : ''}
                            </div>
                            ${product.freeItem ? `<div class="free-item">${product.freeItem}</div>` : ''}
                            <div class="product-actions">
                                <button class="buy-now-btn" data-product-id="${product.id}">Beli</button>
                                <button class="add-to-cart" data-product-id="${product.id}">
                                    <i class="fas fa-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    
                    productsGrid.appendChild(productElement);
                    
                    productElement.addEventListener('click', (e) => {
                        if (!e.target.closest('.buy-now-btn') && !e.target.closest('.add-to-cart')) {
                            showProductDetail(product);
                        }
                    });
                });
                
                document.querySelectorAll('.add-to-cart').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const productId = parseInt(button.getAttribute('data-product-id'));
                        const product = products.find(p => p.id === productId);
                        addToCart(product.id, product.name, product.price, product.image);
                    });
                });
                
                document.querySelectorAll('.buy-now-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const productId = parseInt(button.getAttribute('data-product-id'));
                        const product = products.find(p => p.id === productId);
                        
                        cart = [{ id: product.id, name: product.name, price: product.price, image: product.image, quantity: 1 }];
                        
                        saveCart();
                        updateCartDisplay();
                        
                        orderForm.classList.add('open');
                        overlay.classList.add('open');
                        
                        showAlert(`Beralih ke pembayaran untuk ${product.name}`, 'info');
                    });
                });

                renderPagination(filteredProducts.length);
            }

            function renderPagination(totalProducts) {
                paginationContainer.innerHTML = '';
                const totalPages = Math.ceil(totalProducts / productsPerPage);

                if (totalPages <= 1) return;

                const prevButton = document.createElement('button');
                prevButton.textContent = 'Sebelumnya';
                prevButton.classList.add('pagination-btn');
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        displayProducts();
                    }
                });
                paginationContainer.appendChild(prevButton);

                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.textContent = i;
                    pageButton.classList.add('pagination-btn');
                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        displayProducts();
                    });
                    paginationContainer.appendChild(pageButton);
                }

                const nextButton = document.createElement('button');
                nextButton.textContent = 'Berikutnya';
                nextButton.classList.add('pagination-btn');
                nextButton.disabled = currentPage === totalPages;
                nextButton.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        displayProducts();
                    }
                });
                paginationContainer.appendChild(nextButton);
            }
            
            function showProductDetail(product) {
                productDetailContainer.innerHTML = `
                    <div class="product-detail-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-detail-info">
                        <h2 class="product-detail-name">${product.name}</h2>
                        <div class="product-detail-brand">${product.brand}</div>
                        <div class="product-detail-price">
                            <span class="current-price">Rp ${product.price.toLocaleString('id-ID')}</span>
                            ${product.originalPrice ? `<span class="original-price">Rp ${product.originalPrice.toLocaleString('id-ID')}</span>` : ''}
                            ${product.discount ? `<span class="discount">-${product.discount}%</span>` : ''}
                        </div>
                        ${product.freeItem ? `<div class="free-item">${product.freeItem}</div>` : ''}
                        <div class="product-detail-description">
                            <p>${product.description}</p>
                        </div>
                        <div class="product-detail-actions">
                            <button class="detail-buy-now-btn" data-product-id="${product.id}">Beli Sekarang</button>
                            <button class="detail-add-to-cart" data-product-id="${product.id}">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                productDetailModal.classList.add('open');
                overlay.classList.add('open');
                
                document.querySelector('.detail-add-to-cart').addEventListener('click', () => {
                    addToCart(product.id, product.name, product.price, product.image);
                });
                
                document.querySelector('.detail-buy-now-btn').addEventListener('click', () => {
                    cart = [{ id: product.id, name: product.name, price: product.price, image: product.image, quantity: 1 }];
                    
                    saveCart();
                    updateCartDisplay();
                    
                    productDetailModal.classList.remove('open');
                    orderForm.classList.add('open');
                    
                    showAlert(`Beralih ke pembayaran untuk ${product.name}`, 'info');
                });
            }
            
            cartIcon.addEventListener('click', () => {
                cartSidebar.classList.add('open');
                overlay.classList.add('open');
                
                if (window.innerWidth <= 768) {
                    categories.classList.remove('open');
                    categoriesToggle.classList.remove('open');
                }
            });
            
            closeCart.addEventListener('click', closeAllModals);
            closeDetail.addEventListener('click', closeAllModals);
            overlay.addEventListener('click', closeAllModals);
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.getAttribute('data-category');
                    
                    searchInput.value = '';
                    searchQuery = '';
                    currentPage = 1;
                    
                    displayProducts();
                    
                    if (window.innerWidth <= 768) {
                        categories.classList.remove('open');
                        categoriesToggle.classList.remove('open');
                    }
                });
            });
            
            categoriesToggle.addEventListener('click', () => {
                categories.classList.toggle('open');
                categoriesToggle.classList.toggle('open');
            });
            
            searchInput.addEventListener('input', () => {
                searchQuery = searchInput.value;
                currentPage = 1;

                currentCategory = 'all';
                
                categoryButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-category') === 'all') {
                        btn.classList.add('active');
                    }
                });
                
                displayProducts();
            });
            
            checkoutBtn.addEventListener('click', () => {
                if (cart.length === 0) {
                    showAlert('Keranjang belanja kosong!', 'warning');
                    return;
                }
                
                orderForm.classList.add('open');
                overlay.classList.add('open');
            });
            
            submitOrder.addEventListener('click', () => {
                if (!customerName.value || !customerAddress.value) {
                    showAlert('Harap isi semua data pemesanan!', 'warning');
                    return;
                }
                
                let message = `Halo, saya ingin memesan produk berikut:%0A%0A`;
                message += `*Nama:* ${customerName.value}%0A`;
                message += `*Alamat:* ${customerAddress.value}%0A%0A`;
                message += `*Daftar Pesanan:*%0A`;
                
                let total = 0;
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    message += `- ${item.name} (${item.quantity} x Rp ${item.price.toLocaleString('id-ID')}) = Rp ${itemTotal.toLocaleString('id-ID')}%0A`;
                });
                
                message += `%0A*Total: Rp ${total.toLocaleString('id-ID')}*%0A%0A`;
                message += `Terima kasih!`;
                
                const phoneNumber = "62881080811110";
                
                window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
                
                cart = [];
                saveCart();
                updateCartDisplay();
                
                customerName.value = '';
                customerAddress.value = '';
                
                closeAllModals();
                
                showAlert('Pesanan telah dikirim melalui WhatsApp!', 'success');
            });
            
            cancelOrder.addEventListener('click', () => {
                orderForm.classList.remove('open');
                overlay.classList.remove('open');
            });
            
            // Initialize page
            updateCartCount();
            updateCartDisplay();
            displayProducts();
        });
    </script>
