<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online - Jualan Terbaik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        /* Header */
        header {
            background-color: #00CED1;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000;
        }
        
        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 3px;
            border: none;
            font-size: 1rem;
        }
        
        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00CED1;
            cursor: pointer;
        }
        
        .cart-icon {
            position: relative;
            cursor: pointer;
            color: #000;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #000;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .user-actions a {
            color: #000;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.2rem;
        }
        
        /* Navigation */
        nav {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 0;
            position: sticky;
            top: 70px;
            z-index: 99;
        }
        
        .categories-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
        }
        
        .categories-toggle {
            display: none;
            padding: 8px 15px;
            background-color: #00CED1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-weight: 500;
            position: relative;
        }
        
        .categories-toggle::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .categories-toggle.open::after {
            content: '\f077';
        }
        
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .category-btn {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .category-btn:hover {
            background-color: #e0e0e0;
        }
        
        .category-btn.active {
            background-color: #00CED1;
            color: white;
        }
        
        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .section-title h2 {
            font-size: 1.5rem;
            color: #00CED1;
        }
        
        .section-title a {
            color: #00CED1;
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-brand {
            color: #00CED1;
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .product-name {
            font-size: 0.95rem;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 2.8em;
            color: #000;
        }
        
        .product-price {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }
        
        .current-price {
            font-weight: bold;
            color: #00CED1;
            margin-right: 10px;
        }
        
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9rem;
        }
        
        .discount {
            background-color: #00CED1;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: auto;
        }
        
        .free-item {
            color: #00CED1;
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .buy-now-btn {
            flex: 1;
            padding: 8px;
            background-color: #00CED1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        .buy-now-btn:hover {
            background-color: #009a9d;
        }
        
        .add-to-cart {
            width: 45px;
            padding: 8px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .add-to-cart:hover {
            background-color: #00CED1;
            color: white;
        }
        
        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            z-index: 1001;
            overflow-y: auto;
            padding: 20px;
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }
        
        .cart-item-details {
            flex-grow: 1;
        }
        
        .cart-item-name {
            font-weight: 500;
            margin-bottom: 5px;
            color: #000;
        }
        
        .cart-item-price {
            color: #00CED1;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .cart-item-quantity {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 25px;
            height: 25px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 40px;
            height: 25px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .remove-item {
            color: #999;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: right;
            color: #000;
        }
        
        .checkout-btn {
            width: 100%;
            padding: 12px;
            background-color: #00CED1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #009a9d;
        }
        
        .empty-cart {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        
        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .overlay.open {
            display: block;
        }
        
        /* Order Form */
        .order-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1002;
            max-width: 90%;
            width: 400px;
        }
        
        .order-form.open {
            display: block;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #00CED1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #000;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .submit-btn {
            background-color: #00CED1;
            color: white;
        }
        
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        
        /* Product Detail Modal */
        .product-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1003;
            overflow: auto;
            justify-content: center;
            align-items: center;
        }
        
        .product-detail-modal.open {
            display: flex;
        }
        
        .product-detail-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close-detail {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .product-detail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .product-detail-image {
            flex: 1;
            min-width: 300px;
        }
        
        .product-detail-image img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .product-detail-info {
            flex: 1;
            min-width: 300px;
        }
        
        .product-detail-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #000;
        }
        
        .product-detail-brand {
            color: #00CED1;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .product-detail-price {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .product-detail-description {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .product-detail-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .detail-buy-now-btn {
            flex: 1;
            padding: 12px;
            background-color: #00CED1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .detail-add-to-cart {
            width: 50px;
            padding: 12px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }
        
        .detail-add-to-cart:hover {
            background-color: #00CED1;
            color: white;
        }
        
        /* Custom Alert */
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            z-index: 1100;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .custom-alert.show {
            transform: translateX(0);
        }
        
        .alert-success {
            background-color: #00CED1;
            border-left: 5px solid #009a9d;
        }
        
        .alert-info {
            background-color: #2196F3;
            border-left: 5px solid #0b7dda;
        }
        
        .alert-warning {
            background-color: #ff9800;
            border-left: 5px solid #e68a00;
        }
        
        .alert-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-wrap: wrap;
            }
            
            .logo {
                margin-bottom: 10px;
                width: 100%;
                text-align: center;
            }
            
            .search-bar {
                margin: 0 0 10px 0;
                order: 3;
                width: 100%;
            }
            
            .user-actions {
                display: flex;
                justify-content: center;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .cart-sidebar {
                max-width: 100%;
            }
            
            .order-form {
                width: 95%;
                padding: 20px;
            }
            
            .product-actions {
                flex-direction: column;
            }
            
            .add-to-cart {
                width: 100%;
            }
            
            .product-detail-container {
                flex-direction: column;
            }
            
            .product-detail-image, .product-detail-info {
                min-width: 100%;
            }
            
            /* Navigation responsive */
            nav {
                top: 60px;
            }
            
            .categories-toggle {
                display: block;
            }
            
            .categories {
                display: none;
                flex-direction: column;
                gap: 5px;
                margin-top: 10px;
                padding: 10px;
                background-color: white;
                border-radius: 4px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            
            .categories.open {
                display: flex;
            }
            
            .category-btn {
                width: 100%;
                text-align: left;
                border-radius: 4px;
                margin-bottom: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .product-image {
                height: 150px;
            }
            
            .form-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-buttons button {
                width: 100%;
            }
            
            .custom-alert {
                left: 10px;
                right: 10px;
                top: 70px;
            }
            
            nav {
                top: 55px;
            }
        }
    </style>
</head>

        <div class="form-buttons">
            <button class="cancel-btn" id="cancelOrder">Batal</button>

    <!-- Product Detail Modal -->

    <!-- Custom Alert -->

                price: 89999,
                originalPrice: 179999,
                discount: 50,
                image: "https://via.placeholder.com/300",
                category: "box",
                description: "Wireless earbuds dengan kualitas suara jernih dan bass yang dalam. Dilengkapi dengan charging case untuk pengisian daya hingga 24 jam. Desain ergonomis yang nyaman dipakai."
            },
            {
                id: 7,
                name: "Lunchbox Bento Kotak Makan",
                brand: "FoodBox",
                price: 45000,
                originalPrice: 75000,
                discount: 40,
                image: "https://via.placeholder.com/300",
                category: "box",
                description: "Lunchbox bento dengan kompartemen terpisah untuk menyimpan berbagai jenis makanan. Praktis dan mudah dibawa. Material aman untuk makanan dan mudah dibersihkan."
            },
            {
                id: 8,
                name: "Kantong Plastik Roll Isi Ulang",
                brand: "PlastikPlus",
                price: 15000,
                originalPrice: 20000,
                discount: 25,
                image: "https://via.placeholder.com/300",
                category: "kantong-plastik",
                description: "Kantong plastik roll isi ulang dengan kualitas tebal dan kuat. Cocok untuk kebutuhan sehari-hari di dapur, toko, atau tempat usaha."
            }
        ];

        // Initialize cart
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentCategory = 'all';
        let searchQuery = '';

        // DOM Elements
        const cartIcon = document.getElementById('cartIcon');
        const cartCount = document.getElementById('cartCount');
        const cartSidebar = document.getElementById('cartSidebar');
        const closeCart = document.getElementById('closeCart');
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const overlay = document.getElementById('overlay');
        const orderForm = document.getElementById('orderForm');
        const customerName = document.getElementById('customerName');
        const customerAddress = document.getElementById('customerAddress');
        const submitOrder = document.getElementById('submitOrder');
        const cancelOrder = document.getElementById('cancelOrder');
        const productsGrid = document.getElementById('productsGrid');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const searchInput = document.getElementById('searchInput');
        const productDetailModal = document.getElementById('productDetailModal');
        const productDetailContainer = document.getElementById('productDetailContainer');
        const closeDetail = document.getElementById('closeDetail');
        const customAlert = document.getElementById('customAlert');
        const alertIcon = document.getElementById('alertIcon');
        const alertMessage = document.getElementById('alertMessage');
        const categoriesToggle = document.getElementById('categoriesToggle');
        const categories = document.getElementById('categories');
        
        // Show custom alert
        function showAlert(message, type = 'success') {
            alertMessage.textContent = message;
            customAlert.className = 'custom-alert show';
            
            switch(type) {
                case 'success':
                    customAlert.classList.add('alert-success');
                    alertIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'info':
                    customAlert.classList.add('alert-info');
                    alertIcon.innerHTML = '<i class="fas fa-info-circle"></i>';
                    break;
                case 'warning':
                    customAlert.classList.add('alert-warning');
                    alertIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                    break;
            }
            
            setTimeout(() => {
                customAlert.classList.remove('show');
            }, 3000);
        }
        
        // Update cart count
        function updateCartCount() {
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
            cartCount.textContent = totalItems;
        }
        
        // Update cart display
        function updateCartDisplay() {
            cartItems.innerHTML = '';
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Keranjang belanja kosong</div>';
                cartTotal.textContent = 'Total: Rp 0';
                return;
            }
            
            let total = 0;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const cartItemElement = document.createElement('div');
                cartItemElement.classList.add('cart-item');
                cartItemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">Rp ${item.price.toLocaleString('id-ID')}</div>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn minus" data-index="${index}">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                            <button class="quantity-btn plus" data-index="${index}">+</button>
                            <span class="remove-item" data-index="${index}"><i class="fas fa-trash"></i></span>
                        </div>
                    </div>
                `;
                
                cartItems.appendChild(cartItemElement);
            });
            
            cartTotal.textContent = `Total: Rp ${total.toLocaleString('id-ID')}`;
            
            // Add event listeners to quantity buttons
            document.querySelectorAll('.quantity-btn.plus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    cart[index].quantity += 1;
                    saveCart();
                    updateCartDisplay();
                    showAlert('Jumlah produk berhasil ditambah', 'info');
                });
            });
            
            document.querySelectorAll('.quantity-btn.minus').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    if (cart[index].quantity > 1) {
                        cart[index].quantity -= 1;
                        showAlert('Jumlah produk berhasil dikurangi', 'info');
                    } else {
                        cart.splice(index, 1);
                        showAlert('Produk dihapus dari keranjang', 'warning');
                    }
                    saveCart();
                    updateCartDisplay();
                });
            });
            
            document.querySelectorAll('.remove-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.closest('.remove-item').getAttribute('data-index'));
                    cart.splice(index, 1);
                    saveCart();
                    updateCartDisplay();
                    showAlert('Produk dihapus dari keranjang', 'warning');
                });
            });
            
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    const newQuantity = parseInt(e.target.value);
                    
                    if (newQuantity > 0) {
                        cart[index].quantity = newQuantity;
                        showAlert('Jumlah produk diperbarui', 'info');
                    } else {
                        cart.splice(index, 1);
                        showAlert('Produk dihapus dari keranjang', 'warning');
                    }
                    
                    saveCart();
                    updateCartDisplay();
                });
            });
        }
        
        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }
        
        // Add to cart functionality
        function addToCart(productId, productName, productPrice, productImage = "https://via.placeholder.com/200") {
            // Check if product already in cart
            const existingItemIndex = cart.findIndex(item => item.id === productId);
            
            if (existingItemIndex !== -1) {
                // If exists, increase quantity
                cart[existingItemIndex].quantity += 1;
            } else {
                // If not exists, add new item
                cart.push({
                    id: productId,
                    name: productName,
                    price: productPrice,
                    image: productImage,
                    quantity: 1
                });
            }
            
            saveCart();
            updateCartDisplay();
            showAlert(`${productName} telah ditambahkan ke keranjang!`, 'success');
        }
        
        // Display products based on category and search query
        function displayProducts() {
            productsGrid.innerHTML = '';
            
            const filteredProducts = products.filter(product => {
                const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                                     product.brand.toLowerCase().includes(searchQuery.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            
            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = '<div class="empty-cart" style="grid-column: 1 / -1; text-align: center; padding: 40px;">Tidak ada produk yang ditemukan</div>';
                return;
            }
            
            filteredProducts.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product-card');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">
                            <span class="current-price">Rp ${product.price.toLocaleString('id-ID')}</span>
                            ${product.originalPrice ? `<span class="original-price">Rp ${product.originalPrice.toLocaleString('id-ID')}</span>` : ''}
                            ${product.discount ? `<span class="discount">-${product.discount}%</span>` : ''}
                        </div>
                        ${product.freeItem ? `<div class="free-item">${product.freeItem}</div>` : ''}
                        <div class="product-actions">
                            <button class="buy-now-btn" data-product-id="${product.id}">Beli</button>
                            <button class="add-to-cart" data-product-id="${product.id}">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productElement);
                
                // Add event listener to product card for detail view
                productElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('buy-now-btn') && !e.target.classList.contains('add-to-cart') && 
                        !e.target.parentElement.classList.contains('add-to-cart')) {
                        showProductDetail(product);
                    }
                });
            });
            
            // Add event listeners to add to cart buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const productId = button.getAttribute('data-product-id');
                    const product = products.find(p => p.id == productId);
                    addToCart(product.id, product.name, product.price, product.image);
                });
            });
            
            // Add event listeners to buy now buttons
            document.querySelectorAll('.buy-now-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const productId = button.getAttribute('data-product-id');
                    const product = products.find(p => p.id == productId);
                    
                    // Clear cart and add only this product
                    cart = [{
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        image: product.image,
                        quantity: 1
                    }];
                    
                    saveCart();
                    updateCartDisplay();
                    
                    // Open checkout form
                    orderForm.classList.add('open');
                    overlay.classList.add('open');
                    
                    showAlert(`Beralih ke pembayaran untuk ${product.name}`, 'info');
                });
            });
        }
        
        // Show product detail
        function showProductDetail(product) {
            productDetailContainer.innerHTML = `
                <div class="product-detail-image">
                    <img src="${product.image}" alt="${product.name}">
                </div>
                <div class="product-detail-info">
                    <h2 class="product-detail-name">${product.name}</h2>
                    <div class="product-detail-brand">${product.brand}</div>
                    <div class="product-detail-price">
                        <span class="current-price">Rp ${product.price.toLocaleString('id-ID')}</span>
                        ${product.originalPrice ? `<span class="original-price">Rp ${product.originalPrice.toLocaleString('id-ID')}</span>` : ''}
                        ${product.discount ? `<span class="discount">-${product.discount}%</span>` : ''}
                    </div>
                    ${product.freeItem ? `<div class="free-item">${product.freeItem}</div>` : ''}
                    <div class="product-detail-description">
                        <p>${product.description}</p>
                    </div>
                    <div class="product-detail-actions">
                        <button class="detail-buy-now-btn" id="detailBuyNow" data-product-id="${product.id}">Beli Sekarang</button>
                        <button class="detail-add-to-cart" id="detailAddToCart" data-product-id="${product.id}">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                </div>
            `;
            
            productDetailModal.classList.add('open');
            overlay.classList.add('open');
            
            // Add event listeners to detail buttons
            document.getElementById('detailAddToCart').addEventListener('click', () => {
                addToCart(product.id, product.name, product.price, product.image);
            });
            
            document.getElementById('detailBuyNow').addEventListener('click', () => {
                // Clear cart and add only this product
                cart = [{
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: 1
                }];
                
                saveCart();
                updateCartDisplay();
                
                // Close detail modal and open checkout form
                productDetailModal.classList.remove('open');
                orderForm.classList.add('open');
                
                showAlert(`Beralih ke pembayaran untuk ${product.name}`, 'info');
            });
        }
        
        // Toggle cart sidebar
        cartIcon.addEventListener('click', () => {
            cartSidebar.classList.add('open');
            overlay.classList.add('open');
        });
        
        closeCart.addEventListener('click', () => {
            cartSidebar.classList.remove('open');
            overlay.classList.remove('open');
        });
        
        closeDetail.addEventListener('click', () => {
            productDetailModal.classList.remove('open');
            overlay.classList.remove('open');
        });
        
        overlay.addEventListener('click', () => {
            cartSidebar.classList.remove('open');
            overlay.classList.remove('open');
            orderForm.classList.remove('open');
            productDetailModal.classList.remove('open');
        });
        
        // Category filter functionality
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentCategory = button.getAttribute('data-category');
                displayProducts();
                
                // Close categories dropdown on mobile after selection
                if (window.innerWidth <= 768) {
                    categories.classList.remove('open');
                    categoriesToggle.classList.remove('open');
                }
            });
        });
        
        // Toggle categories dropdown on mobile
        categoriesToggle.addEventListener('click', () => {
            categories.classList.toggle('open');
            categoriesToggle.classList.toggle('open');
        });
        
        // Search functionality
        searchInput.addEventListener('input', () => {
            searchQuery = searchInput.value;
            displayProducts();
        });
        
        // Checkout functionality
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) {
                showAlert('Keranjang belanja kosong!', 'warning');
                return;
            }
            
            orderForm.classList.add('open');
            overlay.classList.add('open');
        });
        
        // Submit order to WhatsApp
        submitOrder.addEventListener('click', () => {
            // Validate form
            if (!customerName.value || !customerAddress.value) {
                showAlert('Harap isi semua data pemesanan!', 'warning');
                return;
            }
            
            // Format WhatsApp message
            let message = `Halo, saya ingin memesan produk berikut:%0A%0A`;
            message += `*Nama:* ${customerName.value}%0A`;
            message += `*Alamat:* ${customerAddress.value}%0A%0A`;
            message += `*Daftar Pesanan:*%0A`;
            
            let total = 0;
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `- ${item.name} (${item.quantity} x Rp ${item.price.toLocaleString('id-ID')}) = Rp ${itemTotal.toLocaleString('id-ID')}%0A`;
            });
            
            message += `%0A*Total: Rp ${total.toLocaleString('id-ID')}*%0A%0A`;
            message += `Terima kasih!`;
            
            // Ganti dengan nomor WhatsApp Anda di sini (dalam format internasional tanpa + dan spasi)
            const phoneNumber = "6281234567890"; // Contoh: 6281234567890
            
            // Open WhatsApp
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, '_blank');
            
            // Clear cart
            cart = [];
            saveCart();
            updateCartDisplay();
            
            // Reset form
            customerName.value = '';
            customerAddress.value = '';
            
            // Close modals
            orderForm.classList.remove('open');
            overlay.classList.remove('open');
            
            showAlert('Pesanan telah dikirim melalui WhatsApp!', 'success');
        });
        
        cancelOrder.addEventListener('click', () => {
            orderForm.classList.remove('open');
            overlay.classList.remove('open');
        });
        
        // Initialize page
        updateCartCount();
        updateCartDisplay();
        displayProducts();
    </script>
</body>
</html>
